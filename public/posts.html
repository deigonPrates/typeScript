<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript na prática</title>
</head>
<body>
    <h1>Typescript na prática</h1>
    <div id="box-post-list" style="display:none">
        <h3>Meus Posts</h3>
        <button type="button">Novo</button>
        <table id="table" class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Conteúdo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Título 1</td>
                    <td>Conteúdo 1</td>
                </tr>
                <tr>
                    <td>Título 2</td>
                    <td>Conteúdo 2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="box-post-form">
        <h3>Criar novo post</h3>
        <button type="button">Listar meus posts</button>
        <form>
            <input type="hidden" name="id">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="body">Conteúdo</label>
                <input type="text" name="body" id="body">
            </div>
            <div class="form-group">
                <label for="birthday">Aniversário</label>
                <input type="text" name="birthday" id="birthday">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script type="text/javascript" src="posts.js"></script>
</body>
</html>
